[uwsgi]
uid=www-data
gid=www-data
socket=/tmp/reminds_uwsgi.sock
master=True
chdir=/srv/reminds
module=ashin.wsgi:application
chmod-socket=666
pidfile=/tmp/reminds.pid
virtualenv = /srv/reminds/venv
touch-reload = /srv/reminds/requirements.txt
max-requests=5000
memory-report=true
enable-threads=true
daemonize=/tmp/reminds.log
