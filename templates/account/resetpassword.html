{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block container %}
{% load staticfiles %}
    <div class="splash">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div><img class="logo" src="{% static "img/resetpwd.png" %}"></div>
                    <h4>重置密码</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="section-tout">
      <div class="container">
        <form class="form-horizontal" method="post" align="center">{% csrf_token %}
            <div class='form-group'>
                <label for="password" class="col-sm-4 control-label">{{ form.password.label_tag }}</label>
                <div class="col-sm-4">
                {{ form.password }} <span>{{ form.password.errors }}</span>
                </div>
            </div>
            <div class='form-group'>
                <label for="password_" class="col-sm-4 control-label">{{ form.password_.label_tag }}</label>
                <div class="col-sm-4">
                {{ form.password_ }} <span>{{ form.password_.errors }}</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
