{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block container %}
{% load staticfiles %}
    <div class="splash">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div><img class="logo" src="{% static "img/register.png" %}"></div>
                    <h4>用户注册</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="section-tout">
      <div class="container">
        <form class="form-horizontal" method="post" align="center">{% csrf_token %}
            <div class='form-group'>
                <label for="username" class="col-sm-4 control-label">{{ form.username.label }}</label>
                <div class="col-sm-4">
                {{ form.username }}
                </div>
            </div>
            <div class='form-group'>
                <label for="email" class="col-sm-4 control-label">{{ form.email.label }}</label>
                <div class="col-sm-4">
                {{ form.email }}
                </div>
            </div>
            <div class='form-group'>
                <label for="password" class="col-sm-4 control-label">{{ form.password.label }}</label>
                <div class="col-sm-4">
                {{ form.password }}
                </div>
            </div>
            <div class='form-group'>
                <label for="password_" class="col-sm-4 control-label">{{ form.password_.label }}</label>
                <div class="col-sm-4">
                {{ form.password_ }}
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
